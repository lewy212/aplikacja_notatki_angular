<h1 mat-dialog-title>
  Add reminder</h1>
<div mat-dialog-content>
  <form #f="ngForm">
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="data.date" name="data">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Remind time</mat-label>
      <input matInput type="time" [(ngModel)]="data.time" name="time" required>
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close]="data" *ngIf="!f.valid" disabled cdkFocusInitial>Ok</button>
      <button mat-button [mat-dialog-close]="data" *ngIf="f.valid" cdkFocusInitial>Ok</button>
      <button mat-button (click)="onNoClick()">Cancel</button>
    </div>
  </form>
</div>
