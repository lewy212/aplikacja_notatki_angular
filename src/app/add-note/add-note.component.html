<h1 mat-dialog-title>
  Add a new note
</h1>
<div mat-dialog-content>
  <form #f="ngForm">
    <mat-form-field class = "example-full-width">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="data.title" name = "title" required minlength="3">
    </mat-form-field>
    <mat-form-field class = "example-full-width">
      <mat-label>Category</mat-label>
      <mat-select [(ngModel)]="data.category" name="category" required>
        <mat-option *ngFor ="let cat of categoryList" [value]="cat">
          {{cat}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class = "example-full-width">
      <mat-label>Content</mat-label>
      <textarea matInput #content maxlength="256" [(ngModel)]="data.content" name="content" required minlength="3"  maxlength="256"></textarea>
      <mat-hint align="end">{{content.value.length}}/256</mat-hint>
      <mat-hint *ngIf="data.category==='Shopping list'" align="start">Items separate by spaces</mat-hint>
    </mat-form-field>



    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="data.date" name="data">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>


    <mat-form-field class = "example-full-width">
      <mat-label>Remind time</mat-label>
      <input matInput  type="time" [(ngModel)]="data.time" name = "time">
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button *ngIf="!f.valid" disabled cdkFocusInitial>Ok</button>
      <button mat-button [mat-dialog-close]="data" *ngIf="f.valid" cdkFocusInitial>Ok</button>
      <button mat-button (click)="onNoClick()">Cancel</button>
    </div>
  </form>
</div>
